<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div id="cat" data-bind="with: currentCat()">
        <h2 data-bind="text: name"></h2>
        <ul id="cat-list" data-bind="foreach: $parent.catList">
            <li><a href="#" data-bind="click: $root.changeCat, text: name"></a></li>
        </ul>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" width="200px" alt="cute cat">
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
